
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장범준 홈페이지</title>
    <style>
        body {
            background-color: #f7b7b7;
        }
        
        /* 전체 화면을 차지하는 슬라이드쇼 배경 */
        .slideshow-container {
            width: 100%;
            height: 400px; /* 원하는 높이 */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000; /* 이미지가 없는 부분에 배경색 추가 */
        }

        .slide {
            object-fit: cover; /* 이미지 비율을 유지하면서, 화면을 채우도록 설정 */
        }

        /* 슬라이드 이미지 스타일 */
        .slide {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
            opacity: 0;
            animation: slideAnimation 12s infinite;
        }

        /* 각 슬라이드에 고유한 애니메이션 지연 시간 설정 */
        .slide:nth-child(1) {
            animation-delay: 0s;
        }
        .slide:nth-child(2) {
            animation-delay: 4s;
        }
        .slide:nth-child(3) {
            animation-delay: 8s;
        }

        /* 슬라이드 전환 애니메이션 */
        @keyframes slideAnimation {
            0% { opacity: 0; }
            5% { opacity: 1; }
            30% { opacity: 1; }
            35% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* 네비게이션바 스타일 */
        #menubar {
            background: rgba(92, 185, 242, 0.8);
            padding: 10px 0;
            position: relative;
            z-index: 10;
            text-align: center;
        }
        #menubar ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            display: inline-block;
        }
        #menubar ul li {
            display: inline;
            margin: 0 15px;
        }
        #menubar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        #menubar ul li a:hover {
            color: #F2506E;
        }

        h3 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        /* 일정 사각형 스타일 */
        .schedule-box {
            width: 80%; /* 전체 너비의 80% */
            margin: 30px auto; /* 중앙 정렬 */
            padding: 20px;
            background-color: white; /* 배경색 */
            border-radius: 10px; /* 둥근 모서리 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            border: 2px solid #ddd; /* 얇은 테두리 */
        }

        .schedule-box h4 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        .schedule-box ul {
            padding-left: 20px;
        }

        .schedule-box ul li {
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }

        .schedule-box ul li strong {
            color: #F2506E;
        }

    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav id="menubar">

            <li><a href="#">일정</a></li>

    <!-- 슬라이드쇼 컨테이너 -->
    <div class="slideshow-container">

</body>
